<!DOCTYPE html>
<html>
<head>
  <title>Retry Failed Invoices</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial; margin: 20px; direction: rtl; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; direction: ltr; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üîÑ Retry Failed Invoices</h1>

  <div>
    <h3>Option 1: Retry Specific Invoice</h3>
    <input type="text" id="invoice_id" placeholder="Invoice UUID" style="width: 300px; padding: 5px;">
    <button onclick="retrySingleInvoice()">Retry This Invoice</button>
  </div>

  <div>
    <h3>Option 2: Retry All Failed Invoices</h3>
    <label>From last <input type="number" id="hours" value="24" style="width: 60px;"> hours</label>
    <button onclick="retryAllInvoices()">Retry All Failed</button>
  </div>

  <div>
    <h3>Option 3: View Failed Invoices</h3>
    <button onclick="viewFailedInvoices()">Show Failed Invoices</button>
  </div>

  <div id="result"></div>

  <script>
    const SUPABASE_URL = 'https://erlfsougrkzbgonumhoa.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVybGZzb3Vncmt6YmdvbnVtaG9hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk2ODA0NzUsImV4cCI6MjA0NTI1NjQ3NX0.kT-BO3YdWKdQjHdNd0G6tQJvVUr4c5OBFmZmYQSzqOQ';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showResult(html, isError = false) {
      const result = document.getElementById('result');
      result.innerHTML = `<div class="${isError ? 'error' : 'success'}">${html}</div>`;
    }

    async function retrySingleInvoice() {
      const invoice_id = document.getElementById('invoice_id').value.trim();
      if (!invoice_id) {
        showResult('‚ùå Please enter an invoice ID', true);
        return;
      }

      showResult('‚è≥ Retrying invoice...');

      try {
        const { data, error } = await supabase.functions.invoke('retry-failed-invoices', {
          body: { invoice_id }
        });

        if (error) {
          showResult(`‚ùå Error: ${error.message}`, true);
        } else {
          showResult(`‚úÖ Success!<pre>${JSON.stringify(data, null, 2)}</pre>`);
        }
      } catch (err) {
        showResult(`‚ùå Exception: ${err.message}`, true);
      }
    }

    async function retryAllInvoices() {
      const hours = parseInt(document.getElementById('hours').value) || 24;

      if (!confirm(`Retry all failed invoices from the last ${hours} hours?`)) {
        return;
      }

      showResult(`‚è≥ Retrying all failed invoices from last ${hours} hours...`);

      try {
        const { data, error } = await supabase.functions.invoke('retry-failed-invoices', {
          body: { retry_all: true, hours }
        });

        if (error) {
          showResult(`‚ùå Error: ${error.message}`, true);
        } else {
          showResult(`‚úÖ Success!<pre>${JSON.stringify(data, null, 2)}</pre>`);
        }
      } catch (err) {
        showResult(`‚ùå Exception: ${err.message}`, true);
      }
    }

    async function viewFailedInvoices() {
      showResult('‚è≥ Loading failed invoices...');

      try {
        const { data, error } = await supabase
          .from('invoices')
          .select('id, invoice_number, professional_id, invoice_type, total_amount, description, error_message, created_at')
          .eq('status', 'failed')
          .order('created_at', { ascending: false })
          .limit(20);

        if (error) {
          showResult(`‚ùå Error: ${error.message}`, true);
        } else if (!data || data.length === 0) {
          showResult('‚úÖ No failed invoices found!');
        } else {
          const table = `
            <h3>Failed Invoices (${data.length}):</h3>
            <table border="1" style="width: 100%; border-collapse: collapse;">
              <tr>
                <th>Invoice Number</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Error</th>
                <th>Created</th>
                <th>ID (for retry)</th>
              </tr>
              ${data.map(inv => `
                <tr>
                  <td>${inv.invoice_number}</td>
                  <td>${inv.invoice_type}</td>
                  <td>‚Ç™${inv.total_amount}</td>
                  <td style="color: red; font-size: 12px;">${inv.error_message || 'Unknown'}</td>
                  <td>${new Date(inv.created_at).toLocaleString('he-IL')}</td>
                  <td style="font-size: 10px;">${inv.id}</td>
                </tr>
              `).join('')}
            </table>
          `;
          showResult(table);
        }
      } catch (err) {
        showResult(`‚ùå Exception: ${err.message}`, true);
      }
    }
  </script>
</body>
</html>
